
# shared env configs for all sweeps
shared:
  tool_env_conf_paths: [~/Documents/rad_gen/unit_tests/inputs/asic_dse/sys_configs/env.yml]
  flow_conf_paths: [ ~/rad_gen/system_configs/asap7.yml, ~/rad_gen/system_configs/cadence_tools.yml]


design_sweeps:
  # base config is the hammer config file which is used as a template for designs which will be swept over
  - base_config_path: ~/Documents/rad_gen/unit_tests/inputs/asic_dse/alu/configs/alu.yml
    # These two args are required for each run of hammer flow
    top_lvl_module: alu_ver
    rtl_dir_path:  ~/Documents/rad_gen/unit_tests/inputs/asic_dse/alu/rtl
    type: "vlsi_params"
    flow_threads: 2
    params:
      {
        "clk_periods": [0.0, 2.0]
