
designs:
  # base config is the hammer config file which is used as a template for designs which will be swept over
  - base_config_path: ~/rad_gen/input_designs/sram/configs/sram_config.yml 
    # These two args are required for each run of hammer flow
    top_level_module: sram_wrapper
    rtl_dir_path: ~/rad_gen/input_designs/sram/rtl
    type: "sram"
    sram_memory_path: ~/hammer/src/hammer-vlsi/technology/asap7/sram_compiler/memories
    # params below this line are specific to the "sram" design type
    base_rtl_path: ~/rad_gen/input_designs/sram/rtl/sram.sv
    svh_header_path: ~/rad_gen/input_designs/sram/rtl/sram.svh    
    depths: [16, 128, 1024, 4096]
    widths: [8, 16]